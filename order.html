<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bun</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="styleorder.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="card1">
                <div class="row">
                    <div class="col-md-12">
                        <h3 style="margin-bottom: 30px;" class="about">Please provide required info!</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="user-box">
                            <input type="text" name="fname" required="">
                            <label>First Name</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="user-box">
                            <input type="text" name="lname" required="">
                            <label>Last Name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="user-box">
                            <input type="text" name="number" required="">
                            <label>Phone Number</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="user-box">
                            <input type="email" name="email" required="">
                            <label>Email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="user-box">
                            <input type="text" name="add" required="">
                            <label>Address</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="user-box">
                            <input type="text" name="lm" required="">
                            <label>Landmark (Optional)</label>
                            <p>Note: Fill all the information correctly and necessarily.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
    
                    </div>
                    <div class="col">
                        <a href="order1.html">
                            <button class="button1">Next</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
